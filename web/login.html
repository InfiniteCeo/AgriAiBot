<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriAI Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Background pattern */
        .bg-pattern {
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(16, 185, 129, 0.1) 2px, transparent 0),
                radial-gradient(circle at 75px 75px, rgba(16, 185, 129, 0.1) 2px, transparent 0);
            background-size: 100px 100px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen bg-pattern">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center fade-in">
                <div class="mx-auto h-20 w-20 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-seedling text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome to AgriAI Bot</h2>
                <p class="text-gray-600">Sign in to your agricultural marketplace account</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <input id="email" name="email" type="email" required 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Enter your email">
                            <i class="fas fa-envelope absolute left-3 top-4 text-gray-400"></i>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required 
                                   class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Enter your password">
                            <i class="fas fa-lock absolute left-3 top-4 text-gray-400"></i>
                            <button type="button" id="togglePassword" class="absolute right-3 top-4 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" 
                                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" id="forgotPasswordLink" class="font-medium text-green-600 hover:text-green-500">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="loginBtn" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                        </div>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="mt-6">
                    <button type="button" id="showRegisterForm" 
                            class="w-full flex justify-center py-3 px-4 border border-green-600 rounded-lg shadow-sm text-sm font-medium text-green-600 bg-white hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create New Account
                    </button>
                </div>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="registerForm" class="bg-white rounded-2xl shadow-xl p-8 fade-in hidden">
                <div class="text-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h3>
                    <p class="text-gray-600">Join the agricultural marketplace</p>
                </div>

                <form id="registrationForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="regName" class="block text-sm font-medium text-gray-700 mb-1">
                                Full Name *
                            </label>
                            <input id="regName" name="name" type="text" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                   placeholder="Your full name">
                        </div>

                        <div>
                            <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">
                                Email Address *
                            </label>
                            <input id="regEmail" name="email" type="email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                   placeholder="your@email.com">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="regPhone" class="block text-sm font-medium text-gray-700 mb-1">
                                Phone Number *
                            </label>
                            <input id="regPhone" name="phone" type="tel" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                   placeholder="+254 700 000 000">
                        </div>

                        <div>
                            <label for="regUserType" class="block text-sm font-medium text-gray-700 mb-1">
                                Account Type *
                            </label>
                            <select id="regUserType" name="user_type" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">Select Type</option>
                                <option value="farmer">Farmer</option>
                                <option value="wholesaler">Wholesaler/Supplier</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="regLocation" class="block text-sm font-medium text-gray-700 mb-1">
                            Location
                        </label>
                        <input id="regLocation" name="location" type="text" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                               placeholder="City, County">
                    </div>

                    <!-- Farmer-specific fields -->
                    <div id="farmerFields" class="hidden space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="regFarmSize" class="block text-sm font-medium text-gray-700 mb-1">
                                    Farm Size (acres)
                                </label>
                                <input id="regFarmSize" name="farm_size" type="number" step="0.1" min="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                       placeholder="e.g., 2.5">
                            </div>

                            <div>
                                <label for="regCropsGrown" class="block text-sm font-medium text-gray-700 mb-1">
                                    Main Crops
                                </label>
                                <input id="regCropsGrown" name="crops_grown" type="text" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                       placeholder="e.g., maize, beans, tomatoes">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            Password *
                        </label>
                        <input id="regPassword" name="password" type="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                               placeholder="Minimum 8 characters">
                    </div>

                    <div>
                        <label for="regConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            Confirm Password *
                        </label>
                        <input id="regConfirmPassword" name="confirmPassword" type="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                               placeholder="Repeat your password">
                    </div>

                    <div class="flex items-center">
                        <input id="agreeTerms" name="agreeTerms" type="checkbox" required
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="agreeTerms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a> 
                            and <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="flex space-x-3">
                        <button type="button" id="showLoginForm" 
                                class="flex-1 py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            Back to Login
                        </button>
                        <button type="submit" id="registerBtn" 
                                class="flex-1 py-2 px-4 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg hover:from-green-700 hover:to-emerald-700 transition-all duration-200">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>

            <!-- Quick Access -->
            <div class="text-center fade-in">
                <p class="text-sm text-gray-600 mb-4">Quick access to features:</p>
                <div class="flex justify-center space-x-4">
                    <a href="index.html" class="text-green-600 hover:text-green-700 text-sm">
                        <i class="fas fa-comments mr-1"></i>AI Chat
                    </a>
                    <a href="marketplace.html" class="text-green-600 hover:text-green-700 text-sm">
                        <i class="fas fa-store mr-1"></i>Marketplace
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 shadow-2xl text-center max-w-sm">
            <i class="fas fa-spinner fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-700 font-semibold">Processing...</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
