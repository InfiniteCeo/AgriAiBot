<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Marketplace - AgriAI Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-green-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-store text-white text-2xl"></i>
                    <h1 class="text-white text-xl font-bold">Farmer Marketplace</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="farmer-dashboard.html" class="text-white hover:text-green-200">
                        <i class="fas fa-dashboard mr-1"></i>Dashboard
                    </a>
                    <span class="text-white" id="farmerName">Farmer</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">My Listings</p>
                        <p class="text-2xl font-bold text-green-600" id="myListings">0</p>
                    </div>
                    <i class="fas fa-list text-3xl text-green-200"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Active Buyers</p>
                        <p class="text-2xl font-bold text-blue-600" id="activeBuyers">12</p>
                    </div>
                    <i class="fas fa-users text-3xl text-blue-200"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Best Price Today</p>
                        <p class="text-2xl font-bold text-purple-600" id="bestPrice">KSh 0</p>
                    </div>
                    <i class="fas fa-chart-line text-3xl text-purple-200"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Potential Earnings</p>
                        <p class="text-2xl font-bold text-orange-600" id="potentialEarnings">KSh 0</p>
                    </div>
                    <i class="fas fa-money-bill-wave text-3xl text-orange-200"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column - My Listings -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">
                            <i class="fas fa-seedling text-green-600 mr-2"></i>My Crop Listings
                        </h2>
                        <button onclick="addListing()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-plus mr-2"></i>Add Listing
                        </button>
                    </div>
                    <div id="myListingsContainer">
                        <!-- Farmer's listings will be loaded here -->
                    </div>
                </div>

                <!-- Buyer Requests -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-shopping-cart text-blue-600 mr-2"></i>Buyer Requests
                    </h2>
                    <div id="buyerRequestsContainer">
                        <!-- Buyer requests will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <!-- Price Alerts -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-bell text-yellow-600 mr-2"></i>Price Alerts
                    </h2>
                    <div id="priceAlertsContainer">
                        <!-- Price alerts will be loaded here -->
                    </div>
                </div>

                <!-- Market Trends -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-chart-bar text-purple-600 mr-2"></i>Market Trends
                    </h2>
                    <div id="marketTrendsContainer">
                        <!-- Market trends will be loaded here -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-bolt text-orange-600 mr-2"></i>Quick Actions
                    </h2>
                    <div class="space-y-3">
                        <button onclick="findBestPrices()" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-left">
                            <i class="fas fa-search mr-2"></i>Find Best Prices
                        </button>
                        <button onclick="contactBuyers()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-left">
                            <i class="fas fa-phone mr-2"></i>Contact Buyers
                        </button>
                        <button onclick="priceCalculator()" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-left">
                            <i class="fas fa-calculator mr-2"></i>Price Calculator
                        </button>
                        <button onclick="marketAnalysis()" class="w-full bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-left">
                            <i class="fas fa-chart-pie mr-2"></i>Market Analysis
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Listing Modal -->
    <div id="addListingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Add Crop Listing</h3>
                    <button onclick="closeAddListingModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="addListingForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Crop Type</label>
                        <select id="listingCropType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="">Select crop...</option>
                            <option value="maize">Maize</option>
                            <option value="beans">Beans</option>
                            <option value="tomatoes">Tomatoes</option>
                            <option value="potatoes">Potatoes</option>
                            <option value="onions">Onions</option>
                            <option value="cabbage">Cabbage</option>
                            <option value="carrots">Carrots</option>
                            <option value="spinach">Spinach</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity Available (kg)</label>
                        <input type="number" id="listingQuantity" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price per kg (KSh)</label>
                        <input type="number" id="listingPrice" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quality Grade</label>
                        <select id="listingQuality" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="premium">Premium</option>
                            <option value="grade-a">Grade A</option>
                            <option value="grade-b">Grade B</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Available From</label>
                        <input type="date" id="listingAvailableDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                        <textarea id="listingDescription" rows="3" placeholder="Additional details about your crop..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    <div class="flex space-x-3">
                        <button type="button" onclick="closeAddListingModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                            Add Listing
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Price Calculator Modal -->
    <div id="priceCalculatorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Price Calculator</h3>
                    <button onclick="closePriceCalculatorModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Crop Type</label>
                        <select id="calcCropType" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="maize">Maize</option>
                            <option value="beans">Beans</option>
                            <option value="tomatoes">Tomatoes</option>
                            <option value="potatoes">Potatoes</option>
                            <option value="onions">Onions</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity (kg)</label>
                        <input type="number" id="calcQuantity" min="1" value="100" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quality Grade</label>
                        <select id="calcQuality" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="premium">Premium (+15%)</option>
                            <option value="grade-a">Grade A (+5%)</option>
                            <option value="grade-b">Grade B (Market Price)</option>
                            <option value="standard">Standard (-10%)</option>
                        </select>
                    </div>
                    <button onclick="calculatePrice()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-calculator mr-2"></i>Calculate Price
                    </button>
                    <div id="priceCalculationResult" class="hidden bg-green-50 border border-green-200 rounded-lg p-4">
                        <!-- Calculation result will be shown here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="farmer-marketplace.js"></script>
</body>
</html>
